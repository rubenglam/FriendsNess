<div class="max-w-2xl mx-auto flex justify-center items-center my-20">
  <div
    class="bg-gray-100 border border-gray-200 rounded-lg max-w-sm p-4 sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700 w-full"
  >
    <form
      class="space-y-6"
      autocomplete="off"
      [formGroup]="form"
      (ngSubmit)="submit()"
    >
      <h3 class="text-xl text-center font-medium text-gray-900 dark:text-white">
        Register in to our platform
      </h3>
      <div>
        <label
          class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300"
          >Your username</label
        >
        <input
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          formControlName="userName"
          placeholder="UserName"
        />
        <span class="text-red-500" *ngIf="fieldInvalid('userName')">
          Invalid username
        </span>
      </div>
      <div>
        <label
          class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300"
          >Your email</label
        >
        <input
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          formControlName="email"
          placeholder="Email"
        />
      </div>
      <div>
        <label
          for="password"
          class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300"
          >Your password</label
        >
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          required=""
        />
        <span class="text-red-500" *ngIf="fieldInvalid('password')">
          6 characters required
        </span>
      </div>
      <div>
        <label
          class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300"
          >Confirm password</label
        >
        <input
          type="password"
          placeholder="Confirm Password"
          formControlName="confirmPassword"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        />
        <span class="text-red-500" *ngIf="fieldInvalid('confirmPassword')">
          Passwords not matches
        </span>
      </div>
      <button
        type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Register
      </button>
      <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
        Already registered?
        <a
          routerLink="/auth/login"
          href="#"
          class="text-blue-700 hover:underline dark:text-blue-500"
          >Sign In</a
        >
      </div>
    </form>
  </div>
</div>
