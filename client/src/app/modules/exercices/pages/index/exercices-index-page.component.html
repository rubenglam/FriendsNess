<div
  class="container mx-auto"
  *ngIf="myExercices !== undefined; else loadingView"
>
  <div class="my-3">
    <div class="flex justify-between">
      <h1 class="text-3xl">My Exercices</h1>
      <div>
        <label for="my-modal-3" class="btn btn-sm modal-button btn-primary"
          >Add</label
        >
      </div>
    </div>

    <div class="my-10 text-center" *ngIf="myExercices.length === 0">
      <p class="text-md">No exercices added</p>
    </div>
    <div>
      <div class="flex justify-between my-7">
        <div
          class="card border border-gray-500 dark:border-gray-700 w-96 bg-base-100"
          *ngFor="let userExercice of myExercices"
        >
          <div class="card-body">
            <h2 class="card-title">{{ userExercice.exercice.name }}</h2>
            <div class="card-actions justify-end">
              <button class="btn btn-sm btn-primary">Add Set</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
