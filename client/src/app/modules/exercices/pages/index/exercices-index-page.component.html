<div class="container mx-auto" *ngIf="exercices.length !== 0; else loadingView">
  <div class="flex justify-between p-2 py-5">
    <div>
      <div class="form-control">
        <div class="input-group">
          <input
            type="text"
            placeholder="Searchâ€¦"
            class="input input-bordered"
          />
          <button class="btn btn-square">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div>
      <select class="select select-bordered mr-5">
        <option selected>All</option>
        <option *ngFor="let exerciceBodyPart of exercicesBodyParts">
          {{ exerciceBodyPart }}
        </option>
      </select>
      <select class="select select-bordered">
        <option disabled selected>Who shot first?</option>
        <option>Han Solo</option>
        <option>Greedo</option>
      </select>
    </div>
  </div>
  <div class="flex justify-center flex-wrap">
    <div class="flex-auto p-2" *ngFor="let exercice of exercices">
      <app-exercice-card-item [exercice]="exercice"></app-exercice-card-item>
    </div>
  </div>
</div>

<ng-template #loadingView>
  <h4>Loading...</h4>
</ng-template>
